pattern.statistics.2  =id para
statistics.max        =Speicher max           %,14d Byte
statistics.used       =Speicher benutzt       %,14d Byte
statistics.free       =Speicher frei          %,14d Byte
statistics.uptime     =Betriebszeit           %,13d Milli
statistics.gctime     =Bereinigungzeit        %,13d Milli
statistics.time       =Strangzeit             %,13d Milli
statistics.wall       =Aktuelle Zeit          %1$8tT %1$tF

pattern.time.2 =id para
time.uptime    =%% Betrieb %,d ms,
time.gctime    =\ Bereinigung %,d ms,
time.time      =\ Strang %,d ms
time.wall      =\ (Aktuell %1$tT %1$tF)

pattern.boolean.1   =id
boolean.true        =Ja
boolean.false       =Nein

pattern.thread_show_key.1                     =id
thread_show_key.sys_thread_id                 =Id\u0020\u0020\u0020\u0020\u0020
thread_show_key.sys_is_alive                  =\u0020Lebend
thread_show_key.sys_thread_local_clauses      =\u0020Klauseln\u0020\u0020\u0020\u0020

pattern.thread_show_value.2                   =id para
thread_show_value.sys_thread_id               =%,7d
thread_show_value.sys_is_alive                =\u0020%-6s
thread_show_value.sys_thread_local_clauses    =\u0020%,12d
